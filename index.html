<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="textcontainer" contenteditable=""></div>
    <div class="keyboard">
      <div class="rows">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">Backspace</div>
      </div>
      <div class="rows">
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
      </div>
      <div class="rows">
        <div class="key">CapsLk</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">Enter</div>
      </div>
      <div class="rows secondlast">
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
      </div>
      <div class="rows">
        <div class="key space"></div>
      </div>
    </div>
    <script>
      $(document).ready(() => {
        let isCapsLock = false; // Check if CapsLock is on or Not
        $(".key").click(function () {
          // When a key is clicked
          let key = $(this).text(); // Get the text of the key
          const textContainer = $(".textcontainer"); // Get the text container
          if (key === "Backspace") {
            textContainer.text(textContainer.text().slice(0, -1));
          } else if (key === "Enter") {
            textContainer.append("<br>");
          } else if (key === "") {
            textContainer.append(" ");
          } else if (key === "CapsLk") {
            isCapsLock = !isCapsLock;
          } else {
            if (isCapsLock) key = key.toUpperCase();
            textContainer.append(key);
          }
        });
      });
    </script>
  </body>
</html>
